     <!-- Contenido principal -->
    <main class="login-container">
        <!-- Contenedor principal del formulario de login -->
    <div class="login-container">
        <!-- Encabezado con logo y título -->
        <div class="login-header">
            <div class="pokeball-modern"></div>
            <h1 class="login-title">Pokémon Bank ATM</h1>
            <p class="login-subtitle">Ingresa tu PIN de 4 dígitos</p>
        </div>
        
        <!-- Formulario de login -->
        <form>
            <!-- Campos para el PIN de 4 dígitos -->
            <div class="pin-container">
                <label class="pin-label">PIN de acceso</label>
                <div class="pin-inputs">
                    <input type="password" class="pin-digit" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                    <input type="password" class="pin-digit" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                    <input type="password" class="pin-digit" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                    <input type="password" class="pin-digit" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                </div>
            </div>
            
            <!-- Teclado numérico visual (sin funcionalidad JavaScript) -->
            <div class="numpad">
                <button type="button" class="numpad-btn">1</button>
                <button type="button" class="numpad-btn">2</button>
                <button type="button" class="numpad-btn">3</button>
                <button type="button" class="numpad-btn">4</button>
                <button type="button" class="numpad-btn">5</button>
                <button type="button" class="numpad-btn">6</button>
                <button type="button" class="numpad-btn">7</button>
                <button type="button" class="numpad-btn">8</button>
                <button type="button" class="numpad-btn">9</button>
                <button type="button" class="numpad-btn">0</button>
                <button type="button" class="numpad-btn numpad-clear">Borrar</button>
            </div>
            
            <!-- Botón de envío del formulario -->
            <button type="submit" class="btn-login">Acceder</button>
        </form>
        
        <!-- Pie de página con enlace de ayuda -->
        <div class="login-footer">
            <p>¿Problemas con tu PIN? <a href="#" class="help-link">Contactar soporte</a></p>
        </div>
    </div>
