<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/PantallasAcciones.css" />
    <title>Pantalla Principal - Pokémon Bank</title>
    <!-- Bootstrap 4 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <!-- Pantalla Principal -->
    <div class="atm-card">
      <!-- Encabezado -->
      <div class="header-bank">
        <h3>Pokémon Bank</h3>
        <p style="font-size: 1.1rem">Bienvenido/a</p>
      </div>

      <!-- Información de usuario -->
      <div
        class="d-flex justify-content-between align-items-center p-4 border rounded mb-4"
      >
        <div style="font-size: 1.2rem">
          <strong>Ash Ketchum</strong><br />
          <small style="font-size: 1rem"><b>Cuenta:</b> 1234-5678-9012</small>
        </div>
        <div>
          <span><b>Saldo Actual</b></span
          ><br />
          <span class="saldo">$25,750.00</span>
        </div>
      </div>

      <!-- Menú de Transacciones -->
      <h4 class="text-center mb-4">Seleccione una Transacción</h4>
      <div class="row">
        <div class="col-md-6">
          <button class="btn btn-success btn-custom">💰 Depósito</button>
        </div>
        <div class="col-md-6">
          <button class="btn btn-success btn-custom">📊 Consultar Saldo</button>
        </div>
        <div class="col-md-6">
          <button class="btn btn-success btn-custom">🏧 Retiro</button>
        </div>
        <div class="col-md-6">
          <button class="btn btn-success btn-custom">
            💡 Pago de Servicios
          </button>
        </div>
        <div class="col-md-6">
          <button class="btn btn-success btn-custom">
            📜 Historial de Transacciones
          </button>
        </div>
        <div class="col-md-6">
          <button class="btn btn-success btn-custom">
            📈 Análisis Gráfico
          </button>
        </div>
      </div>

      <!-- Botón Salir -->
      <div class="text-center mt-4">
        <button class="btn btn-danger" id="btnSalir">🚪 Salir</button>
      </div>
    </div>
    <script src="js/examples/SweetAlertPantallaAcciones.js"></script>
  </body>
</html>
